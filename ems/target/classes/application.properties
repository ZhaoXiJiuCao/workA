spring.application.name=ems
server.servlet.context-path=/ems
server.port=8181
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/db_emp?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:com/ems/mapper/*.xml
mybatis.type-aliases-package=com.ems.entity


logging.level.com.crush.demo.dao=debug
logging.level.com.crush.demo.service=info
logging.level.com.crush.demo.controller=info
